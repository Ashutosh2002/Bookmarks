<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bookmark Page</title>
    <link rel="stylesheet" href="../css/addBookmarkPage.css">
</head>
<body>
    <div id="AddBox">
        <input type="text" name="" id="AddBookmarkName" size="150px" placeholder="Enter name of Website">
        <input type="text" name="" id="AddBookmarkURL" size="150px" placeholder="Enter the website URL">
        <button id="add">Add Bookmark to list</button>
        <button id="GoBack">Go Back</button>
    </div>
    <script>
        if(window.location.protocol === "file:" || window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1"){
            let script = document.createElement("script");
            script.src = "/../js/addBookmarkPage.js"; // Only load analytics script on GitHub Pages
            document.head.appendChild(script);
        } else {
            let script = document.createElement("script");
            script.src = window.location.origin +"/Bookmarks/js/addBookmarkPage.js"; // Only load analytics script on GitHub Pages
            document.head.appendChild(script);
        }
    </script>
    <!-- <script type="module" src="/../js/addBookmarkPage.js"></script> -->
</body>
</html>
